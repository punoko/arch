---
name: Build image
on:
  push:
    branches:
      - main
    paths:
      - build.sh
  schedule:
    - cron: "32 1 * * 0"
  workflow_dispatch:

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest
    container:
      image: archlinux
      volumes:
        - /dev:/dev
      options: --privileged
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üìÖ Date
        id: date
        run: echo "date=$(/bin/date -u "+%Y%m")" >> $GITHUB_OUTPUT
        shell: bash

      - name: üì¶ Cache
        uses: actions/cache@v4
        with:
          path: /var/cache/pacman/pkg
          key: pacman-${{ steps.date.outputs.date }}

      - name: üöß Build
        run: ./build.sh
        shell: bash

      - name: üêç Python
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          version: "latest"

      - name: ‚òÅÔ∏è Upload
        env:
          OS_AUTH_URL: ${{ secrets.OS_AUTH_URL }}
          OS_IDENTITY_API_VERSION: ${{ secrets.OS_IDENTITY_API_VERSION }}
          OS_INTERFACE: ${{ secrets.OS_INTERFACE }}
          OS_PASSWORD: ${{ secrets.OS_PASSWORD }}
          OS_PROJECT_DOMAIN_NAME: ${{ secrets.OS_PROJECT_DOMAIN_NAME }}
          OS_PROJECT_ID: ${{ secrets.OS_PROJECT_ID }}
          OS_PROJECT_NAME: ${{ secrets.OS_PROJECT_NAME }}
          OS_REGION_NAME: ${{ secrets.OS_REGION_NAME }}
          OS_USER_DOMAIN_NAME: ${{ secrets.OS_USER_DOMAIN_NAME }}
          OS_USERNAME: ${{ secrets.OS_USERNAME }}
        run: uv run --quiet --no-dev upload.py
